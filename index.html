<!DOCTYPE html>
<html>
<head>
  <title>Whisp ðŸ’¬</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; background: #fafafa; display:flex; flex-direction:column; align-items:center; }
    #messages { width: 90%; max-width: 400px; height: 60vh; overflow-y: auto; background:#fff; padding:10px; border-radius:10px; margin-top:20px; box-shadow:0 0 10px #ccc; }
    #input-area { display:flex; width:90%; max-width:400px; margin-top:10px; }
    input { flex:1; padding:10px; border-radius:10px; border:1px solid #ccc; }
    button { margin-left:10px; padding:10px 20px; border:none; border-radius:10px; background:#007bff; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Whisp ðŸ’¬</h2>

  <div id="messages"></div>

  <div id="input-area">
    <input id="message" placeholder="Type a message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const socket = io();

    socket.on('message', (msg) => {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (msg !== "") {
        socket.send(msg);
        input.value = '';
      }
    }
  </script>
</body>
</html>
